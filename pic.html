<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Bootstrap 5 Images</title>
</head>
<body>

<div class="container">
  <h2>Rounded Circle</h2>
  <p>The .rounded class rounds an image:</p>            
  <img src="dog.jpg" class="rounded-circle" alt="dog"> 
</div>

<div class="container">
  <h2>Thumbnail</h2>
  <p>The .img-thumbnail class creates a thumbnail of image:</p>
  <img src="dog.jpg" class="img-thumbnail" alt="dog">
</div>

<div class="container">
  <h2>Aligning Image</h2>
  <p>The .float-start and .float-end are used for left alignment and right alignment of images respectively.</p>
  <img src="cat.jpg" class="rounded float-start" alt="cat">
  <img src="cat.jpg" class="rounded float-end" alt="cat">
</div>
</body>
</html>
